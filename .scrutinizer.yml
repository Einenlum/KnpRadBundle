filter:
    excluded_paths:
        - Resources/public

tools:
    php_mess_detector: true
    php_cs_fixer:
        config:
            level: all
    php_analyzer: ~
    php_code_sniffer:
        config:
            standard: PSR2
    sensiolabs_security_checker: true
    php_code_coverage: true
    php_cpd: true
    php_loc:
        excluded_dirs:
            - vendor/
            - web/
    php_pdepend:
        excluded_dirs:
            - vendor/
            - web/
